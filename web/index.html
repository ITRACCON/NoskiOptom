<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      height: 1000vh !important;
      position: static !important;
      overscroll-behavior: none;
      min-height: 1000vh;
    }

    flutter-view {
      position: fixed !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
    }

    /* Safari-specific CSS */
    @supports (-webkit-touch-callout: inherit) {
      body {
        height: 1000vh !important;
        min-height: 1000vh;
      }
    }
  </style>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the --base-href argument provided to flutter build.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="shopsocks">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- Croppie -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>

  <title>shopsocks</title>
  <link rel="manifest" href="manifest.json?version=1.0.1">
</head>

<body>

  <script src="main.dart.js?version=1.0.2" type="application/javascript"></script>
  <script src="flutter_bootstrap.js?version=1.0.2" async></script>
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      if (window.Telegram && window.Telegram.WebApp) {

        window.Telegram.WebApp.expand();
        window.Telegram.WebApp.disableVerticalSwipes()
      }
    });
  </script>
  <script>window.scroll(0, window.document.body.scrollHeight);
  </script>
  <script type="text/javascript">
    window.flutterWebRenderer = "html";
  </script>

</body>

</html>
